<ol class="list-group">
  <li
    *ngFor="let personne of personnes; let isOdd = odd"
    class="list-group-item"
    [ngClass]="{
      'list-group-item-info': isOdd,
      'list-group-item-primary': !isOdd
    }"
    >
    <app-item
      (selectPersonne)="forwardPersonne($event)"
      [personne]="personne"></app-item>
  </li>
</ol>
