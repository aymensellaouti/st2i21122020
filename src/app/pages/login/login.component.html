<form #loginForm="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      email
      required
      ngModel
      #emailInput="ngModel"
      name="email"
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Enter email"
    />
    <div
      *ngIf="emailInput.invalid && emailInput.touched"
      class="alert alert-danger"
    >
      Veuillez saisir un email correct
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      minlength="4"
      #pwdInput="ngModel"
      ngModel
      required
      name="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Password"
    />
  </div>
  <div *ngIf="pwdInput.invalid && pwdInput.touched" class="alert alert-danger">
    Veuillez saisir un mot de passe correcte la taille doit Ãªtre de 4 au minimum
  </div>
  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">
    Submit
  </button>
</form>
